<mat-card class="cart-card">
    <mat-card-header>
        <mat-card-title>Cart</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="(cart$ | async)?.length; else emptyCart">
        <div *ngFor="let vehicle of (cart$ | async)" class="cart-item">
            <span>{{ vehicle.make }} {{ vehicle.model }} - R{{ vehicle.price }}</span>
            <button mat-icon-button color="warn" (click)="removeFromCart(vehicle.id)" class="remove-button">
              <mat-icon>delete</mat-icon>
            </button>
        </div>
          
        <button mat-raised-button color="primary" (click)="clearCart()">Clear Cart</button>
      </div>
      <ng-template #emptyCart>
        <p>Your cart is empty.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
