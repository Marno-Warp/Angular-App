<mat-card class="cart-card">
    <mat-card-content>
      <h3>Shopping Cart</h3>
      <div *ngIf="(cart$ | async)?.length; else emptyCart">
        <mat-list>
          <mat-list-item *ngFor="let vehicle of (cart$ | async)">
            <span>{{ vehicle.make }} {{ vehicle.model }} - R{{ vehicle.price }}</span>
            <button mat-icon-button color="warn" (click)="removeFromCart(vehicle.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
        <button mat-raised-button color="primary" (click)="clearCart()">Clear Cart</button>
      </div>
      <ng-template #emptyCart>
        <p>Your cart is empty.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
